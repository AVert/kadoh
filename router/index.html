<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:8080');
  socket.on('connect', function() {
    socket.emit('register');
  });
  
  socket.on('registered', function() {
    alert(socket.get('id'));
  });
  
  socket.on('disconnect', function() {
  });
</script>
