<html>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.js"></script>
<script type="text/javascript" src="/dist/KadOH.js"></script>

<script type="text/javascript">
$(function() {
  var KadOH = window.KadOH;
  var udp = new window.KadOH.transport.SimUDP('/SimUDP');
  
  udp.socket().on('ip_port', function() {
    var socket = udp.getIPPort().split(':');
    
    node = new KadOH.Node(socket[0], socket[1]);
    console.log('ME :' + node.getSocket());
  });
  
  udp.socket.on('clients-up', function(msg) {
    ips = msg;
    $('#form>select').empty();
    for(ip in msg) {
      $('#form>select').append('<option value="' + ip + '">' + ip + '</option>');
    }
    // append a fake node
    $('#form>select').append('<option value="127.0.0.1:33445">FAKE</option>')
  });
  
  $('#join').click(function(event) {
    var bootstraps = [];
    for (ip in ips) {
      bootstraps.push(ip.split(':'));
    }
    
    try {
      node.join(bootstraps);
    }
    catch(e) {
      console.log(e);
    }
    event.preventDefault();
  });
  
  $('#ping').click(function(event) {
    dst = $('#form > [name=dest]').val(); // IP:PORT
    
    try {
      node.reactor().PING(dst).then(
        function(pong) {
          $('#received').append('<p><b>' + pong + '</b></p>');
        },
        function(err) {
          $('#received').append('<p><b>' + err + '</b></p>');
        }
      );
    }
    catch(e) {
      console.log(e);
    }
    
    event.preventDefault();
  });
});
</script>
<body>
<h2>Send message to node :</h2>
<form id='form'>
  <select name="dest">
  </select>
  <input type="submit" value="Ping" name="ping" id="ping">
  <input type="submit" value="Join" name="join" id="join">
</form>
<h2>Messages received :</h2>
<div id='received'></div>
</body>
</html>
